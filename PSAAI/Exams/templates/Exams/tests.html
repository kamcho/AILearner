{% extends 'Users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<br><br>
    <div style="display:flex">
        {% for li in list %}
        {% if li.id == quiz.id %}
        <p style="color:aqua;padding-left:5px;text-decoration:underline;font-size:20px;" >{{ li.id }}</p>
        {% else %}
            <p style="padding-left:5px;">{{ li.id }}</p>
        {% endif %}
        {% endfor %}
    </div>

    <div class="quiz">
      <p><small>{{ quiz.id }}.</small>)  {{ quiz.quiz }}</p>



    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}

            <br>
            <button class="btn btn-info">NEXT</button>
        </form>
    </div>


{% endblock %}
