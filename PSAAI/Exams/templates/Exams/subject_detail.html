{% extends 'Users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}







     <table class="table">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Score</th>
            <th>Overall</th>
          </tr>
        </thead>
        <tbody>
        {% for topic in subject %}
          <tr>
              <td><a href="{% url 'test-detail' topic.uuid|urlencode %}">{{ topic.topic }}</a></td>
            <td>{{ topic.marks }} / 15</td>
            <td>top 30 %</td>
          </tr>
        {% endfor %}
        </tbody>
     </table>















{% endblock %}
