{% extends 'Supervisor/base.html' %}
{% load custom_filters %}

{% block content %}



<br>

<div class="container">

    <p>Before you attempt to create a new test please ensure that there are no similar tests
    , i.e, There are no other tests for a particular subject and grade for the current term.</p>


    <br>
    <br>
  <form method="post">
      {% csrf_token %}
      <select class="form-select" aria-label="Default select example"  name="subject">
        <option >Subject</option>
        {% for subject in subjects %}
          <option value="{{ subject.id }}">{{ subject }}</option>
        {% endfor %}
      </select>
      <br>
      <select class="form-select" aria-label="Default select example" name="grade" >
        <option >Grade</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <br>
      <select class="form-select" aria-label="Default select example" name="term" >
        <option >Term</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <br>
      <button type="submit" class="btn btn-warning">Next</button>
  </form>

</div>









{% endblock %}
