{% extends 'Teacher/teachers_base.html' %}
{% block content %}




<div class="">
    <div class="teacher-home-view">
    {% for class in classes %}
        <div class="teacher-home-card">
            <a href="{% url 'class-task-view-select' class.class_id  %}"><h6><i class="bi bi-bookmark"></i> {{ class.class_id }}</h6></a>
            <small><i class="bi bi-gear"> </i> Grade <span class="badge bg-info text-light">{{ class.class_id.grade }}</span></small>
            <br>

            <br>

            <div class="subject-select-in-card">


             <small ><i class="bi bi-bookmark"></i>
                        {{ class.subject }}
             </small>
            <br>
            <small><i class="bi bi-person-circle"></i>  {{ class.class_id.class_size }} Students</small>
        </div>
        <br>
    </div>

{% endfor %}

    </div>
</div>






















{% endblock %}
