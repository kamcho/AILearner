

<!DOCTYPE html>
<html lang="en">
<head>
  <title>TECH-BLOG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</head>
<body class="base-html">



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BMT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}



          <li>
                <h3 style="padding-left:30px;"><i class="bi bi-house" style="color:white;">Home</i></h3>
          </li>
        <li>
            <a class="nav-link" href="{% url 'academia' %}">Academia</a>
          </li>
          <li>
                <h3 style="padding-left:30px;"><i class="bi bi-chat-dots" style="color:white;"></i></h3>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sign out</a>
          </li>



        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'password-reset' %}">Reset</a>
          </li>
      </ul>
    </div>
  </div>
</nav>



<div class="content">
        {% block content %}
        {% endblock %}
    </div>

<div class="">
  {%  if messages %}
  {%  for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% endif %}

</div>


</body>
</html>
