{% extends 'Users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<br><br><br>

<form class="form" autocomplete="off" method="post">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>


    <label>
        <input class="input" type="email" name="email" placeholder="name@gmail.com" required autocomplete="off">
        <span></span>
    </label>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="Student">
        <label class="form-check-label" for="inlineRadio1">Student</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="Guardian">
        <label class="form-check-label" for="inlineRadio2">Parent</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" id="inlineRadio3" value="Referer">
        <label class="form-check-label" for="inlineRadio2">Referer</label>
      </div>

    <label>
        <input class="input" type="password" name="pwd1"  required>
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" placeholder="" name="pwd2" required>
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>

    <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>
</form>


{% endblock %}
